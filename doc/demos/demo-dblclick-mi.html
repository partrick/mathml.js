<!DOCTYPE html>
<html>
<head>
<script type='text/javascript' src="jquery-2.0.3.min.js"></script>
<script type='text/javascript' src="mathml.js"></script>
</head>
<body>
<h1>Demo for <kbd>dblclick</kbd> DOM event in <kbd>mi</kbd> MathML element</h1>
<p>Double click in <math> <mi>x</mi> </math> or <math> <mi>y</mi> </math> to be prompt to a value to replace it:</p>
<math id='1' display='block'> <mi>x</mi> </math>
<math id='2' display='block'> <mi>x</mi> <mo> + </mo> <mi>x</mi> </math>
<math id='3' display='block'> <mi>x</mi> <mo> + </mo> <mi>y</mi> <mo> + </mo> <mi>x</mi> </math>
<math id='4' display='block'> <mi>x</mi> <mo> + </mo> <mi>y</mi> <mo> + </mo> <mi>x</mi> <mo> + </mo> <mi>x</mi> </math>
<math id='5' display='block'> <mi>x</mi> <mo> + </mo> <mi>y</mi> <mo> + </mo> <mi>x</mi> <mo> + </mo> <mi>y</mi> <mo> + </mo> <mi>x</mi> </math>
<p>Double click in <math> <mi> &#x2148; </mi> </math>:</p>
<math id='complex1' display='block'> <mi> &#x2148; </mi> </math>
<p>Double click in <math> <mi> &#x3C0; </mi> </math>:</p>
<math id='pi1' display='block'> <mi> &#x3C0; </mi> </math>
<p>Double click in <math> <mi> &#x2147; </mi> </math>:</p>
<math id='e1' display='block'> <mi> &#x2147; </mi> </math>
</body>
</html>
