<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>1st Demo for <kbd>dblclick</kbd> DOM event in <kbd>mfrac</kbd> MathML element</title>
<script type='text/javascript' src="jquery-2.0.3.min.js"></script>
<script type='text/javascript' src="mathml.js"></script>
<script>
MATHMLJS.OVERWRITE = true;
MATHMLJS.ONLYDISPLAY = false;
</script>
</head>
<body>
<h1>1st Demo for <kbd>dblclick</kbd> DOM event in <kbd>mfrac</kbd> MathML element</h1>
<p>Double click in the fraction:</p>
<math id='1'> <mfrac> <mn>1</mn> <mn>1</mn> </mfrac> </math><br>
<math id='2'> <mfrac> <mn>1</mn> <mn>2</mn> </mfrac> </math><br>
<math id='3'> <mfrac> <mn>1</mn> <mn>0</mn> </mfrac> </math><br>
<math id='4'> <mfrac> <mi>x</mi> <mi>x</mi> </mfrac> </math><br>
<math id='5'> <mfrac> <mi>x</mi> <mi>y</mi> </mfrac> </math><br>
