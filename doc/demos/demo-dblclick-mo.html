<!DOCTYPE html>
<html>
<head>
<script type='text/javascript' src="../src/jquery-2.0.3.min.js"></script>
<script type='text/javascript' src="../src/mathml.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Demo 0</h1>
<p>Double click in "+":</p>
<math> <mrow> <mn>1</mn> <mo>+</mo> <mn>1</mn> </mrow> </math>
<p>Double click in "-":</p>
<math> <mrow> <mn>1</mn> <mo>-</mo> <mn>1</mn> </mrow> </math><br>
<math> <mrow> <mn>0</mn> <mo>-</mo> <mn>1</mn> </mrow> </math>
<p>Double click in "*":</p>
<math> <mrow> <mn>1</mn> <mo>*</mo> <mn>1</mn> </mrow> </math><br>
<math> <mrow> <mn>1</mn> <mo>*</mo> <mn>2</mn> </mrow> </math><br>
<math> <mrow> <mn>1</mn> <mo>*</mo> <mn>0</mn> </mrow> </math>
<p>Double click in "x":</p>
<math> <mrow> <mn>1</mn> <mo>x</mo> <mn>1</mn> </mrow> </math><br>
<math> <mrow> <mn>1</mn> <mo>x</mo> <mn>2</mn> </mrow> </math><br>
<math> <mrow> <mn>1</mn> <mo>x</mo> <mn>0</mn> </mrow> </math>
<p>Double click in "/":</p>
<math> <mrow> <mn>1</mn> <mo>/</mo> <mn>1</mn> </mrow> </math><br>
<math> <mrow> <mn>1</mn> <mo>/</mo> <mn>2</mn> </mrow> </math>
</body>
</html>
