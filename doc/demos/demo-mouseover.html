<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Demo for <kbd>mouseover</kbd> DOM event in MathML element</title>
<script type='text/javascript' src="jquery-2.0.3.min.js"></script>
<script type='text/javascript' src="mathml.js"></script>
<script>
MATHMLJS.OVERWRITE = true;
MATHMLJS.ONLYDISPLAY = false;
</script>
</head>
<body>
<h1>Demo for <kbd>mouseover</kbd> DOM event in MathML element</h1>
<p>Move the pointing device onto an element to see it change its color:</p>
<math id='1' display='block'> <mi>x</mi> </math>
<math id='2' display='block'> <mn>1</mn> </math>
<math id='3' display='block'> <mrow> <mn> 3 </mn> <mo> &#x2062; </mo> <mi> &#x2148; </mi> </math>
<math id='4' display='block'> <mfrac> <mn> 1 </mn> <mn> 2 </mn> </mfrac> </math>
<math id='5' display='block'> <mrow> <msubsup> <mo> &#x222B; </mo> <mn> 0 </mn> <mn> 1 </mn> </msubsup> <mrow> <msup> <mi> &#x2147; </mi> <mi> x </mi> </msup> <mo> &#x2062; </mo> <mrow> <mo> &#x2146; </mo> <mi> x </mi> </mrow> </mrow> </mrow> </math>

</body>
</html>
