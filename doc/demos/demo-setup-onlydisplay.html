<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Demo for <kbd>MATHMLJS.ONLYDISPLAY</kbd> setup</title>
<script type='text/javascript' src="jquery-2.0.3.min.js"></script>
<script type='text/javascript' src="mathml.js"></script>
<script>
MATHMLJS.ONLYDISPLAY=false;
</script>
</head>
<body>
<h1>Demo for <kbd>MATHMLJS.ONLYDISPLAY</kbd> setup</h1>
<p>This is a inline equation: <math id='inline'> <mrow> <mn>1</mn> <mo>+</mo>
  <mn>1</mn> </mrow> </math><br></p>
<p>Below is a display equation:
<math id='display' display='block'> <mrow> <mn>1</mn> <mo>+</mo> <mn>1</mn> </mrow> </math><br></p>
</body>
</html>
