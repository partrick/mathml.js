<!DOCTYPE html>
<html>
<head>
<script
<script type='text/javascript' src="../src/drag.js"></script>
<script type='text/javascript' src="../src/mathml.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload='start();'>
<p>This is just a minimal demo of drag and drop. It not work with MathML.
:-(</p>
<math>
<mrow>
 <mi>x</mi>
 <mo>=</mo>
 <mfrac>
   <mrow>
     <mrow>
       <mo>-</mo>
       <mi>b</mi>
     </mrow>
     <mo>&#xB1;<!--PLUS-MINUS SIGN--></mo>
     <msqrt>
       <mrow>
         <msup>
           <mi>b</mi>
           <mn>2</mn>
         </msup>
         <mo>-</mo>
         <mrow>
           <mn>4</mn>
           <mo>&#x2062;<!--INVISIBLE TIMES--></mo>
           <mi>a</mi>
           <mo>&#x2062;<!--INVISIBLE TIMES--></mo>
           <mi>c</mi>
         </mrow>
       </mrow>
     </msqrt>
   </mrow>
   <mrow>
     <mn>2</mn>
     <mo>&#x2062;<!--INVISIBLE TIMES--></mo>
     <mi>a</mi>
   </mrow>
 </mfrac>
</mrow>
</math>
<div id="columns">
  <span class="column"><header>A</header></span>
  <span class="column"><header>B</header></span>
  <span class="column"><header>C</header></span>
</div>
</body>
</html>
