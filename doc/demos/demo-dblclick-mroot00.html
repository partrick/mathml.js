<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>1st Demo for <kbd>dblclick</kbd> DOM event in <kbd>mroot</kbd> MathML element</title>
<script type='text/javascript' src="jquery-2.0.3.min.js"></script>
<script type='text/javascript' src="mathml.js"></script>
<script>
MATHMLJS.OVERWRITE = true;
MATHMLJS.ONLYDISPLAY = false;
</script>
</head>
<body>
<h1>1st Demo for <kbd>dblclick</kbd> DOM event in <kbd>mroot</kbd> MathML element</h1>
<p>Double click in the root:</p>
<math id='1-1'> <mroot> <mn>1</mn> <mn>1</mn> </mroot> </math><br>
<math id='1-2'> <mroot> <mn>1</mn> <mn>2</mn> </mroot> </math><br>
<math id='1-3'> <mroot> <mn>1</mn> <mn>0</mn> </mroot> </math><br>
<math id='1-4'> <mroot> <mi>x</mi> <mi>x</mi> </mroot> </math><br>
<math id='1-5'> <mroot> <mi>x</mi> <mi>y</mi> </mroot> </math><br>
<p>Double click in the square root:</p>
<math id='2-1'> <msqrt> <mn>1</mn> </msqrt> </math><br>
<math id='2-2'> <msqrt> <mn>2</mn> </msqrt> </math><br>
<math id='2-3'> <msqrt> <mn>0</mn> </msqrt> </math><br>
<math id='2-4'> <msqrt> <mi>x</mi> </msqrt> </math><br>
<math id='2-5'> <msqrt> <mi>y</mi> </msqrt> </math><br>
</body>
</html>
